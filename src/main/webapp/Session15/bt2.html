<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>BT2: Hiển Thị Danh Sách Sinh Viên</title>
    <style>
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            font-family: Arial, sans-serif;
        }
        th, td {
            padding: 12px 15px;
            border: 1px solid #dddddd;
            text-align: center;
        }
        thead {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        h2 {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 30px;
        }
    </style>
</head>

<body>
<table>
    <thead>
    <tr>
        <th>Mã SV</th>
        <th>Họ Tên</th>
        <th>Tuổi</th>
        <th>Lớp</th>
        <th>Email</th>
        <th>Địa chỉ</th>
        <th>Điện thoại</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="student : ${students}">
        <td th:text="${student.id}"></td>
        <td th:text="${student.name}"></td>
        <td th:text="${student.age}"></td>
        <td th:text="${student.classroom}"></td>
        <td th:text="${student.email}"></td>
        <td th:text="${student.address}"></td>
        <td th:text="${student.phone}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
