<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>BT3: Đăng ký người dùng</title>
</head>
<body>
<h2>Đăng ký người dùng</h2>
<form th:action="@{/ss15Bt3Result}" th:object="${user}" method="post">
    <div>
        <label>Tên:</label>
        <input type="text" th:field="*{name}" placeholder="Nhập tên...">
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color:red"></span>
    </div>
    <div>
        <label>Email:</label>
        <input type="text" th:field="*{email}" placeholder="Nhập email...">
        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color:red"></span>
    </div>
    <div>
        <label>Mật khẩu:</label>
        <input type="password" th:field="*{password}" placeholder="Nhập mật khẩu...">
        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color:red"></span>
    </div>
    <div>
        <button type="submit">Đăng ký</button>
    </div>
</form>
</body>
</html>
