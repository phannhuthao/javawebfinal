<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Trang Quản Lí</title>
</head>
<body>
<h1>Thêm Xe Mới</h1>
<form th:action="@{/admin}" th:object="${bus}" method="post" enctype="multipart/form-data">
    <label>Biển số: <input type="text" th:field="*{licensePlate}" /></label><br/>
    <label>Loại xe:
        <select th:field="*{busType}">
            <option value="NORMAL">NORMAL</option>
            <option value="VIP">VIP</option>
            <option value="LUXURY">LUXURY</option>
        </select>
    </label><br/>
    <label>Số hàng ghế: <input type="number" th:field="*{rowSeat}" /></label><br/>
    <label>Số cột ghế: <input type="number" th:field="*{colSeat}" /></label><br/>

    <!-- KHÔNG dùng th:field cho file -->
    <label>URL hình ảnh: <input type="file" name="file" /></label><br/>

    <input type="submit" value="Thêm">
</form>

<p th:if="${message}" th:text="${message}" style="color: green;"></p>


<p th:if="${message}" th:text="${message}" style="color: green;"></p>
</body>
</html>
